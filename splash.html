<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writepad 1.0 - Splash Screen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://i2.wp.com/files.123freevectors.com/wp-content/original/163514-dark-blue-shiny-background.jpg?w=500&q=95');
            background-size: cover;
            background-position: center;
        }

        .splash-container {
            display: flex;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-right: 20px;
        }

        .appname {
            font-size: 36px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="https://i.imgur.com/pCFQBWK.png" alt="Writepad Logo" class="logo">
        <div class="appname">Writepad 1.0</div>
    </div>
</body>
</html>
